  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .movie-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px;
      width: 200px;
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .movie-card img {
      max-width: 100%;
      border-bottom: 1px solid #ddd;
      border-radius: 8px;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-details {
      padding: 10px;
    }

    .movie-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .movie-rating {
      color: #f39c12; 
      font-weight: bold;
      margin-bottom: 5px;
    }

    .book-now-button {
      background-color: #3498db; 
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .book-now-button:hover {
      background-color: #2980b9; 
    }
    .mm{
